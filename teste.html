<html>
  <head>
    <title>Teste 5</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>
  <body>
    <form action="?" method="get">
      <!-- Campos do formulário -->
      <div class="g-recaptcha" data-sitekey="6Lebh3MqAAAAAB0aAJbJA__1jJF4mALySIDtRSoY" id="recaptcha"></div>
      <button type="submit" onclick="verificarCampo()">Enviar</button>
  </form>
  
  <script>
    function verificarCampo() {
        const campo = document.getElementById("recaptcha").value;
        
        if (campo.trim() === "") {
            alert("O campo está vazio.");
        } else {
            alert("O campo possui valor.");
        }
    }
    </script>
</body>

</html>
